    <!-- vcf -->
    <div class="module">
      <div class="info">
        <label>VCF, Lowpass</label> <span id="current-filter-cutoff" style='color:blue;'>10000</span>
      </div>
      <input type="range" min="0" max="10000" step="1" value="10000" id="filter" />
    </div>

    <!-- vcf Q -->
    <div class="module">
      <div class="info">
        <label>VCQ</label> <span id="current-filter-reso" style='color:blue;'>5</span>
      </div>
      <input type="range" min="0" max="100" step="1" value="5" id="reso" />
    </div>

    <!-- panner -->
    <!-- <div class="module">
      <div class="info">

      </div>
      <input type="range" min="-1" max="1" step="0.1" value="0" id="panner" />

    <!-- release -->
    <div class="module">
      <div class="info">
        <label>Release</label> <span id="current-release" style='color:blue;'>0.15</span>
      </div>
      <input type="range" min="0" max="1" step="0.01" value="0.15" id="release" />
    </div>

    <!-- Master Volume -->
    <div class="module">
      <div class="info">
        <label>Master Volume</label> <span id="current-master-volume" style='color:blue;'>0</span>
      </div>
      <input type="range" min="0" max="1" step="0.01" value="0" id="master-volume" />
    </div>

    <div class="triggers"></div>
    <button type="button" id="start-sequencer">start</button>
    <button type="button" id="stop-sequencer">stop</button>
