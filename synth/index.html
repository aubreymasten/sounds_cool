<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synth</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>

    <span id="synth-on">ON</span> / <span id="synth-off">OFF</span>
    <hr>
    <span style="color:red;">Controls</span>
    <br>
    <input type="range" min="0" max="1" step="0.01" value="1" id="volume" />
    <label>VCA</label> (<span id="current-volume" style='color:blue;'>1</span>)
    <br>
    <input type="range" min="20" max="2000" step="1" value="440" id="pitch" />
    <label>VCO</label> (<span id="current-pitch" style='color:blue;'>80</span>)
    <br>
    <!-- lfo rate -->
    <input type="range" min="0" max="500" step="1" value="0" id="lfo-rate" />
    <label>LFO Rate</label> (<span id="current-lfo-rate" style='color:blue;'>0</span>)
    <br>
    <!-- panner -->
    <input type="range" min="-1" max="1" step="0.01" value="0" id="panner" />
    <label>Stero Panner</label> (<span id="current-pan-position" style='color:blue;'>1</span>)
    <br>

  </body>
</html>
